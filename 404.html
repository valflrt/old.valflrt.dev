<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>valflrt</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/style/common.css" />
    <link rel="stylesheet" href="./assets/style/404.css" />

    <!-- icons -->
    <link rel="icon" href="./assets/images/favicon-64.png" type="image/png" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-64.png"
      type="image/png"
    />

    <!-- fonts -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fira+Code"
    />
  </head>
  <body>
    <div id="root" class="loading">
      <div class="loader">
        <span></span>
      </div>
      <div id="card">
        <h1 class="four-hundred-and-four">404</h1>
        <p>You've reached the point of no return !</p>
        <p class="unsupported">This window width is unsupported !</p>
      </div>
    </div>

    <script>
      const rootElement = document.getElementById("root");

      setTimeout(
        () => rootElement.classList.remove("loading"),
        1e3 // 1 second
      );

      const currentPlatform = () => {
        let desktopMinWidth = 780;
        let mobileMinWidth = 260;
        if (window.innerWidth > desktopMinWidth) return "desktop";
        else if (
          window.innerWidth <= desktopMinWidth &&
          window.innerWidth > mobileMinWidth
        )
          return "mobile";
        else return "unsupported";
      };

      const setCurrentPlatform = () => {
        rootElement.classList.remove("mobile", "desktop", "unsupported");
        rootElement.classList.add(currentPlatform());
      };

      setCurrentPlatform();
      window.addEventListener("resize", setCurrentPlatform);
    </script>
  </body>
</html>
