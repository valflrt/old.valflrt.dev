<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nekos</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #c8c8f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      body > img {
        width: 128px;
        height: 128px;
        margin: 5px;
      }

      body > p {
        margin: 20px 0;
        font-size: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
      }

      div.gallery {
        display: flex;
        flex-direction: row;
        align-items: center;
        align-content: center;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <p>Cute nekos dancing for you !</p>
    <div class="gallery">
      <img src="./10.gif" alt="10 " />
      <img src="./1.gif" alt="1" />
      <img src="./2.gif" alt="2" />
      <img src="./3.gif" alt="3" />
      <img src="./4.gif" alt="4" />
      <img src="./5.gif" alt="5" />
      <img src="./6.gif" alt="6" />
      <img src="./7.gif" alt="7" />
      <img src="./8.gif" alt="8" />
      <img src="./9.gif" alt="9" />
    </div>
  </body>
</html>
